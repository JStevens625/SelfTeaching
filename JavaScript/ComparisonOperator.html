<!DOCTYPE html>

</head>
<body>
    <script>
        var a = 10
        var b = 20
        var c = 10
        document.write('A = ',a)
        document.write('<br />')
        document.write('B = ',b)
        document.write('<br />')
        document.write('C = ',c)
        document.write('<br />')
        document.write('A == B ', a == b)
        document.write('<br />')
        document.write('A == C ',a==c)
        document.write('<br />')
        document.write('A != B ',a!=b)
        document.write('<br />')
        document.write('B > A ',b>a)
        document.write('<br />')
        document.write('A >= C ',a >= c)     
    </script>
</body>
</html>
