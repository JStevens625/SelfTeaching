<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var grade = ''
        switch(grade){
            case 'A': document.write("You got an A!");
            break          
            case 'B': document.write("You got an B!")
            break      
            case 'C': document.write("You got an C!")
            break      
            case 'D': document.write("You got an D!")
            break          
            default: document.write("You got an F :(")
            
        }
    </script>
</body>
